<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- LINKS -->
    <th:block th:insert="~{fragments/links}"></th:block>
    <title>Моите Поръчки</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/show.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <main class="content">
            <div class="row">
                <div class="col-lg-11 mx-auto">
                    <div class="card custom-card-width-lg">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Моите Поръчки</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- Start of Orders Table -->
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Дата на Поръчката</th>
                                        <th>Фактурирана</th>
                                        <th>Продукти</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Iterate through each OrderWithProductsDTO -->
                                    <tr th:each="orderWithProducts : ${orderWithProductsList}">
                                        <!-- Order Details -->
                                        <td th:text="${orderWithProducts.orderDTO.orderDate}"></td>
                                        <td th:text="${orderWithProducts.orderDTO.invoiced ? 'Да' : 'Не'}"></td>
                                        <td>
                                            <!-- Iterate through the Order Products -->
                                            <ul>
                                                <li th:each="orderProduct : ${orderWithProducts.orderProductDTOs}">
                                                    <p>
                                                        <!-- Display package name -->
                                                        Име на Пакета:
                                                        <span th:text="${packageNames[orderProduct.id]}"></span><br>

                                                        <!-- Display the link to order.place with productId and quantity -->
                                                        <a th:href="${productLinks[orderProduct.id]}"
                                                           th:text="'Купи: ' + packageNames[orderProduct.id] + ' за 1 брой'">
                                                        </a>
                                                    </p>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- End of Orders Table -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
