<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title>Продукти Лукерия</title>
    <link href="/css/form.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <div class="main">
            <main class="content">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="card custom-card-width-lg">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Създай продукт</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/product/submit}" method="post" th:object="${product}">
                                        <div class="form-group">
                                            <label for="price">Цена</label>
                                            <input type="number" class="form-control" id="price" name="price"
                                                   th:field="*{price}" required min="0" step="0.01" th:value="${product.price}">
                                        </div>
                                        <div class="form-group" th:if="${packages}">
                                            <label for="packageId" style="width: 100%;">Кутия на Продукта:</label>
                                            <select id="packageId" name="packageId" style="width: 100%;">
                                                <option th:each="package : ${packages}" th:value="${package.id}"
                                                        th:text="${package.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="availableQuantity">Наличност</label>
                                            <input type="number" class="form-control" id="availableQuantity"
                                                   name="availableQuantity" th:field="*{availableQuantity}" required min="1">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Създай</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<script src="/js/app.js"></script>
<script>
$(document).ready(function() {
$('#packageId').select2();
});
</script>
</body>
</html>
