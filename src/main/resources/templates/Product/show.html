<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title>Продукти Лукерия</title>
    <link href="/css/show.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card custom-card-width-lg">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Всички Продукти</h5>
                        </div>
                        <div class="text-center">
                            <a href="/product/create" class="btn btn-primary">Добави Продукти</a>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" id="searchInput1" class="form-control" placeholder="Търсене по номер ID...">
                                </div>
                                <div class="col">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Търсене по име...">
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Име на Продукт</th>
                                        <th>Наличност</th>
                                        <th>Цена за брой</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${products}" data-id="${product.id}" class="plate-row">
                                        <td th:text="${product.id}"></td>
                                        <td th:text="${productPackageMap.get(product.packageId)}"></td>
                                        <td>
                                            <span th:text="${product.availableQuantity + ' Броя'}"
                                                  th:class="${product.availableQuantity <= 20 ? 'red-cell' : (product.availableQuantity <= 100 ? 'yellow-cell' : '')}"></span>
                                        </td>
                                        <td th:text="${product.price + ' Лв'}"></td>
                                        <td>
                                            <form th:action="@{'/product/delete/' + ${product.id}}" method="post"
                                                  th:attr="onsubmit='return confirm(\'Сигурни ли сте, че искате да изтриете тарелка с ID: ' + ${product.id} + '?\');'">
                                                <button type="submit" class="btn btn-danger">Изтрий</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{'/product/editProduct/' + ${product.id}}" method="get"
                                                  th:attr="onsubmit='return confirm(\'Сигурни ли сте, че искате да редактирате тарелка с ID: ' + ${product.id} + '?\');'">
                                                <button type="submit" class="btn btn-primary">Редактирай</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
