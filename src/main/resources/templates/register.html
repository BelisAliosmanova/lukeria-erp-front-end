<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title> Регистрирай се </title>
    <link rel="icon" type="image/x-icon" href="img/photos/noImage.png">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <p class="lead">
                                    Регистрационна форма
                                </p>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-3">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Име и фамилия</label>
                                                <input class="form-control form-control-lg" type="text" name="name"
                                                       placeholder="Въведете името и фамилията си"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Имейл</label>
                                                <input class="form-control form-control-lg" type="email" name="email"
                                                       placeholder="Въведете имейла сиl"/>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Парола</label>
                                                <input class="form-control form-control-lg" type="password"
                                                       name="password" placeholder="Въведете паролата си"/>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <a href="index.html" class="btn btn-lg btn-primary">Регистрирай се</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                Вече имаш акаунт? <a href="login">Впиши се!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="js/app.js"></script>


</body>

</html>
