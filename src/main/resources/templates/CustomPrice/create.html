<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title>Персонализирана цена</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/form.css" rel="stylesheet">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("sidebar");
        console.log(navbar);
        const toggler = document.querySelector("a.sidebar-toggle");
        toggler.addEventListener("click", () => {
        navbar.classList.toggle("collapsed");
        });
    });
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <div class="main">
            <main class="content">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="card custom-card-width-lg">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Създай продукт</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/customerCustomPrice/submit}" method="post"
                                          th:object="${customPrice}">

                                        <div class="form-group" th:if="${clients}">
                                            <label for="clientId" style="width: 100%;">Клиент:</label>
                                            <select id="clientId" name="packageId" style="width: 100%;">
                                                <option th:each="client : ${clients}" th:value="${client.id}" >
                                                    <!--                                                        th:data-image-url="@{${backendBaseUrl} + '/' + ${package.photo}}" >-->
                                                    <!--                                                    <img th:src="@{'${backendBaseUrl}' + '/' + ${package.photo}}"  width="50" height="50">-->
                                                    <span th:text = "${client.businessName}+ ' - ' +${client.englishBusinessName}"></span>
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group" th:if="${products}">
                                            <label for="productId" style="width: 100%;">Продукт:</label>
                                            <select id="productId" name="packageId" style="width: 100%;">
                                                <option th:each="product : ${products}" th:value="${product.id}">
                                                    <!--                                                        th:data-image-url="@{${backendBaseUrl} + '/' + ${package.photo}}" >-->
                                                    <!--                                                    <img th:src="@{'${backendBaseUrl}' + '/' + ${package.photo}}"  width="50" height="50">-->
                                                    <span th:text = "${product.productCode}"></span>
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="price">Цена</label>
                                            <input type="number" class="form-control" id="price" name="price"
                                                   th:field="*{price}" required min="0" step="0.01"
                                                   th:value="${product.price}">
                                        </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Създай</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
</div>
</div>
<script src="/js/app.js"></script>
<script>
    $(document).ready(function() {
        $('#packageId').select2({
            templateResult: formatState
        });
    });

    function formatState(state) {
        if (!state.id) {
            return state.text;
        }
        var imageUrl = state.element.getAttribute('data-image-url');
        var $state = $(
            '<span><img src="' + imageUrl + '" width="50" height="50" /> ' + state.text + '</span>'
        );
        return $state;
    }
</script>
</body>
</html>
