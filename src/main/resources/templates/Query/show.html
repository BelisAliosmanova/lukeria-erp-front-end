<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Продукти по номер на Поръчка </title>
    <link href="/css/show.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card custom-card-width-lg">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Продукти по номер на Поръчка</h5>
                            <div class="text-center">
                                <a th:if="${orderProductDTOS != null and orderProductDTOS.size() > 0}"
                                   th:href="@{/orderProduct/orderDetails/{orderId}(orderId=${orderProductDTOS[0].orderId})}" class="btn btn-primary">Order
                                    Details</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Брой Поръчани</th>
                                        <th>Продукт ID</th>
                                        <th>
                                            <strong th:text="'Клиент : ' + ${clientDTOS[orderDTO.clientId - 1].businessName}"></strong>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="orderProductDTO : ${orderProductDTOS}">
                                        <td th:text="${orderProductDTO.id}"></td>
                                        <td th:text="${orderProductDTO.number}"></td>
                                        <td>
                                            <span th:each="packageDTO : ${packageDTOS}"
                                                  th:if="${packageDTO.id == orderProductDTO.packageId}"
                                                  th:text="${packageDTO.name}"></span>
                                        </td>
                                    </tr>
                                    <td>В тази таблица имаме Клиент "clientDTOS[orderDTO.clientId - 1]" също имаме ЛИСТ от всички поръчани продукти за тази поръчка "orderProductDTOS" също и Ордер ИД "orderDTO.id" </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
