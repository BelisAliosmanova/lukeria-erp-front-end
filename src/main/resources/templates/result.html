<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Result</title>
  <!-- Добавяне на JsBarcode библиотеката -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    /* Стил за центриране на баркода */
    .barcode-container {
        text-align: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Result</h1>

<!-- Контейнер за баркод изображението -->
<div class="barcode-container">
  <svg id="barcode"></svg>
</div>

<a href="/camera">Back to Camera</a>

<script>
  // Извличаме баркод стринга от модела (може да го поставиш като глобална променлива в Thymeleaf)
  const barcodeData = /*[[${barcode}]]*/ '3800214181543';  // Заменете с вашето значение

  // Генериране на баркод изображението с JsBarcode
  JsBarcode("#barcode", barcodeData, {
      format: "ean13",    // Формат на баркода
      width: 2,           // Ширина на баркода
      height: 100,        // Височина на баркода
      displayValue: true  // Покажете стойността на баркода под изображението
  });
</script>
</body>
</html>
