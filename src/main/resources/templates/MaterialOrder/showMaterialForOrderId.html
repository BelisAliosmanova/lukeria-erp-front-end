<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Поръчки на материали </title>
    <link href="/css/show.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Всички Нужни брой Материали</h5>
                            </div>

                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Материал</th>
                                        <th>Вид материал</th>
                                        <th>Нужен брой Материали</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.materialId}"></td>
                                        <td th:text="${order.materialType}"></td>
                                        <td th:text="${order.orderedQuantity}"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
