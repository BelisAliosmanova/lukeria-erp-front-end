<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Всички Нужни брой Материали </title>
    <link href="/css/show.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Всички Нужни брой Материали</h5>
                            </div>

                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Материал</th>
                                        <th>Вид материал</th>
                                        <th>Нужен брой Материали</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td>
                                            <span th:if="${order.materialType == 'CARTON'}"
                                                  th:text="${#arrays.length(cartons) > order.materialId ? cartons[order.materialId-1].name : order.materialId}"></span>
                                            <span th:if="${order.materialType == 'PACKAGE'}"
                                                  th:text="${#arrays.length(packages) > order.materialId ? packages[order.materialId-1].name :order.materialId}"></span>
                                            <span th:if="${order.materialType == 'PLATE'}"
                                                  th:text="${#arrays.length(plates) > order.materialId ? plates[order.materialId-1].name : order.materialId}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${order.materialType == 'CARTON'}">Кашон</span>
                                            <span th:if="${order.materialType == 'PACKAGE'}">Кутия</span>
                                            <span th:if="${order.materialType == 'PLATE'}">Тарелка</span>
                                        </td>
                                        <td th:text="${order.orderedQuantity}"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
