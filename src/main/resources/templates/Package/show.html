<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Кутии </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>



    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
                <div class="row">
                    <div class="col-lg-11 mx-auto">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Всички Кутии</h5>
                            </div>
                            <th:block th:if="${session.sessionToken != null and session.sessionRole == 'ADMIN'}">
                            <div class="text-center">
                                <a href="/package/create" class="btn btn-primary">Добави Кутия</a>
                            </div>
                            </th:block>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col">
                                        <input type="text" id="searchInput2" class="form-control" placeholder="Търсене по име на кутия">
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Снимка</th>
                                        <th>ID</th>
                                        <th>Име</th>
                                        <th>Английско име</th>
                                        <th>Наличност</th>
                                        <th:block th:if="${session.sessionToken != null and session.sessionRole == 'ADMIN'}">
                                        <th>Цена</th>
                                        </th:block>
                                        <th>Кашон ID</th>
                                        <th>Тарелка ID</th>
                                        <th>Брой кутии в Кашон</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="package : ${packages}" data-id="${package.id}" class="package-row">
                                        <td>
                                            <img th:if="${package.photo != null}"
                                                 th:src="@{${backendBaseUrl} + '/' + ${package.photo}}"
                                                 alt="no image"
                                                 height="100"
                                                 width="100">
                                            <img th:unless="${package.photo != null}"
                                                 class="card-img-top"
                                                 src="/img/photos/noImage.png"
                                                 alt="Default Image"
                                                 height="100"
                                                 width="100">
                                        </td>
                                        <td th:text="${package.id}"></td>
                                        <td th:text="${package.name}"></td>
                                        <td th:text="${package.englishName}"></td>
                                        <td>
                                            <span th:text="${package.availableQuantity + ' Броя'}" th:class="${package.availableQuantity <= 20 ? 'red-cell' : (package.availableQuantity <= 100 ? 'yellow-cell' : '')}"></span>
                                        </td>
                                        <th:block th:if="${session.sessionToken != null and session.sessionRole == 'ADMIN'}">
                                        <td th:text="${package.price + ' Лв'}"></td>
                                        </th:block>
                                        <td th:text="${package.cartonId}"></td>
                                        <td th:text="${package.plateId}"></td>
                                        <td th:text="${package.piecesCarton}"></td>
                                        <th:block th:if="${session.sessionToken != null and session.sessionRole == 'ADMIN'}">
                                        <td>
                                            <form th:action="@{'/package/delete/' + ${package.id}}" method="post" th:attr="onsubmit='return confirm(\'Сигурни ли сте, че искате да изтриете пакет с име: ' + ${package.name} + '?\');'">
                                                <button type="submit" class="btn btn-danger">Изтрий</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{'/package/editPackage/' + ${package.id}}" method="get" th:attr="onsubmit='return confirm(\'Сигурни ли сте, че искате да редактирате пакет с име: ' + ${package.name} + '?\');'">
                                                <button type="submit" class="btn btn-primary">Редактирай</button>
                                            </form>
                                        </td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
<script>
    document.getElementById('searchInput2').addEventListener('input', function () {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById('searchInput2');
        filter = input.value.toUpperCase();
        table = document.querySelector('table');
        tr = table.getElementsByTagName('tr');

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName('td')[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = '';
                } else {
                    tr[i].style.display = 'none';
                }
            }
        }
    });
</script>

</body>

</html>
