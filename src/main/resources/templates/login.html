<!DOCTYPE html>
<html lang="en">

<head>
	<!--    LINKS  -->
	<th:block th:include="~{fragments/links}"></th:block>

	<title> Впиши се </title>
</head>

<body>
<div class="wrapper">
	<!--    HEADER  -->
	<th:block th:include="~{fragments/header}"></th:block>
	<div class="main">
		<nav class="navbar navbar-expand navbar-light navbar-bg">
			<a class="sidebar-toggle js-sidebar-toggle">
				<i class="hamburger align-self-center"></i>
			</a>
		</nav>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="text-center mt-4">
								<p class="lead" style="font-size: 24px;">
									Впишете се, за да достъпите акаунта си!
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<form>
											<div class="mb-3">
												<label class="form-label" style="font-size: 18px;">Имейл</label>
												<input class="form-control form-control-lg" type="email" name="email" placeholder="Въведете имейла си" style="height: 50px; font-size: 16px;" />
											</div>
											<div class="mb-3">
												<label class="form-label" style="font-size: 18px;">Парола</label>
												<input class="form-control form-control-lg" type="password" name="password" placeholder="Въведете паролата си" style="height: 50px; font-size: 16px;" />
											</div>
											<div class="d-grid gap-2 mt-3">
												<a href="index.html" class="btn btn-lg btn-primary" style="font-size: 18px;">Впиши се</a>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="text-center mb-3">
								Нямаш акаунт? <a href="register">Регистрирай се!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
</div>
<script src="js/app.js"></script>


</body>

</html>
<style>
	.custom-card-width {
  width: 80%;
  margin: 0 auto; /* Optional: Centers the card horizontally */
}
</style>
