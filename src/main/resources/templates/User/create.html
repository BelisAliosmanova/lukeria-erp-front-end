<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Потрбители </title>
    <link href="/css/form.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Създай Потребител</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/user/submit}" method="post" th:object="${user}">
                                    <div class="form-group">
                                        <label for="username">Потребителско име</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               th:field="*{username}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="fullName">Пълно име</label>
                                        <input type="text" class="form-control" id="fullName" name="fullName"
                                               th:field="*{fullName}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Е-поща</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               th:field="*{email}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Парола</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               th:field="*{password}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Роля</label>
                                        <select class="form-control" id="role" name="role" th:field="*{role}" required>
                                            <option value="ADMIN">Администратор</option>
                                            <option value="PRODUCTION_MANAGER">Мениджър производство</option>
                                            <option value="TRANSPORT_MANAGER">Мениджър транспорт</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Създай</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
