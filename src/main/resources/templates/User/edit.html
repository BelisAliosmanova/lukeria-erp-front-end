<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Потрбители </title>
    <link href="/css/form.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Редактирай Потребител</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{'/user/edit/' + ${user.id}}" method="get" th:object="${user}">
<!--                                    <form th:action="@{'/client/edit/' + ${client.id}}" method="get" th:object="${client}">-->
                                    <div class="form-group">
                                        <label for="username">Потребителско име</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               th:field="*{username}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstname">Първо име</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname"
                                               th:field="*{firstname}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Фамилно име</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                               th:field="*{lastname}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Адрес</label>
                                        <input type="text" class="form-control" id="address" name="address"
                                               th:field="*{address}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Е-поща</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                               th:field="*{email}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Роля</label>
                                        <select class="form-control" id="role" name="role" th:field="*{role}" required>
                                            <option value="ADMIN">Администратор</option>
                                            <option value="PRODUCTION_MANAGER">Мениджър производство</option>
                                            <option value="TRANSPORT_MANAGER">Мениджър транспорт</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Създай</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
