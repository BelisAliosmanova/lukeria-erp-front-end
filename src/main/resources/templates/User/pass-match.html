<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!--    LINKS  -->
  <th:block th:insert="~{fragments/links}"></th:block>

  <title> Парола </title>
  <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
  <link href="/css/form.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
  <!--    HEADER  -->
  <th:block th:insert="~{fragments/header}"></th:block>
  <div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="form-container">
        <div class="row">
          <div class="col-12">
            <div class="card custom-card-width-lg">
              <div class="card-header">
                <h5 class="card-title mb-0 text-center">Въведете старата парола</h5>
              </div>
              <div class="card-body d-flex flex-column justify-content-center align-items-center" style="min-height: 200px;">
                <form th:action="@{/user/ifPassMatch}" method="get" th:object="${user}" >
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg text-center"
                           th:field="*{password}" placeholder="Стара парола" required>
                  </div>
                  <p th:if="${param.error}" class="text-danger" style="margin-top: 15px;">Грешна парола!</p>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Продължи</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
