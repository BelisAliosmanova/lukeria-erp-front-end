<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
<div class="container">
  <h2>Reset Your Password</h2>
  <form id="resetPasswordForm" th:action="@{/user/reset-password}" method="post" onsubmit="return validatePasswords();">
    <!-- Скрито поле за токена -->
    <input type="hidden" name="token" th:value="${token}" />

    <!-- Поле за новата парола с икона за показване на паролата -->
    <div class="form-group" style="position: relative;">
      <label for="password">Enter new password:</label>
      <input type="password" id="password" name="password" class="form-control" required />
      <i class="fa fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 35px; cursor: pointer;" onclick="togglePasswordVisibility('password', this)"></i>
    </div>

    <!-- Поле за потвърждение на новата парола с икона за показване на паролата -->
    <div class="form-group" style="position: relative;">
      <label for="confirmPassword">Confirm new password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
      <i class="fa fa-eye" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 35px; cursor: pointer;" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
    </div>

    <!-- Контейнер за съобщения за грешки -->
    <div id="error-message" class="text-danger"></div>

    <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
  </form>
</div>

<script>
  // Функция за валидация на паролите
  function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("error-message");

      if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match!";
          return false;
      }

      return true;
  }

  // Функция за показване/скриване на паролите
  function togglePasswordVisibility(passwordFieldId, icon) {
      const passwordField = document.getElementById(passwordFieldId);

      if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
      } else {
          passwordField.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
      }
  }
</script>
</body>
</html>
