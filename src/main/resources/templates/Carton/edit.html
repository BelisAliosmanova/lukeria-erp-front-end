<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Кашони </title>
    <link href="/css/form.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
<!--    HEADER  -->
<th:block th:include="~{fragments/header}"></th:block>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="card custom-card-width-lg">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Редактирай кашон</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/edit/' + ${carton.id}}" method="get" th:object="${carton}">
                            <div class="form-group">
                                <label for="name">Име:</label>
                                <input type="text" id="name" name="name" pattern=".{10,}"
                                       title="Моля въведете името на кашона с поне 10 символа!" required
                                       th:field="*{name}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="size">Размери:</label>
                                <input type="text" id="size" name="size" pattern=".{10,}"
                                       title="Моля въведете размерите на кашона с поне 10 символа!" required
                                       th:field="*{size}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="availableQuantity">Налични бройки:</label>
                                <input type="number" id="availableQuantity" name="availableQuantity" min="1" required
                                       th:field="*{availableQuantity}"/>
                            </div>
                            <div class="form-group">
                                <label for="price">Цена:</label>
                                <input type="number" id="price" name="price" step="0.01" min="0.01" required
                                       th:field="*{price}"/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Редактирай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
