<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title> Кашони </title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    .custom-card-width-lg {
        width: auto; /* Променете стойността на ширината, според вашите нужди */
        margin: 0 auto; /* Опционално: Центриране на карта хоризонтално */
    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus {
        outline: none;
        border-color: #4c75f2;
    }

    .form-group .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #4c75f2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #3e64e2;
    }


</style>

<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="card custom-card-width-lg">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Създай кашон</h5>
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="post">
                            <div class="form-group">
                                <label for="name">Име:</label>
                                <input type="text" id="name" name="name" pattern=".{10,}"
                                       title="Моля въведете името на кашона с поне 10 символа!" required
                                       th:value="${carton.name}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="size">Размери:</label>
                                <input type="text" id="size" name="size" pattern=".{10,}"
                                       title="Моля въведете размерите на кашона с поне 10 символа!" required
                                       th:value="${carton.size}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="availableQuantity">Налични бройки:</label>
                                <input type="number" id="availableQuantity" name="availableQuantity" min="1" required
                                       th:value="${carton.availableQuantity}"/>
                            </div>
                            <div class="form-group">
                                <label for="price">Цена:</label>
                                <input type="number" id="price" name="price" step="0.01" min="0.01" required
                                       th:value="${carton.price}"/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Създай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
