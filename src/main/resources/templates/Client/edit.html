<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:include="~{fragments/links}"></th:block>

    <title> Тарелки </title>
    <link href="/css/form.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="card custom-card-width-lg">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Редактирай клиент</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/client/edit/' + ${client.id}}" method="get" th:object="${client}">
                            <div class="form-group">
                                <label for="name">Име на фирма:</label>
                                <input type="text" id="name" name="name" pattern=".{5,}"
                                       title="Моля въведете името на фирмата с поне 5 символа!" required
                                       th:field="*{businessName}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="englishBusinessName">Име на фирма на ангрийски език:</label>
                                <input type="text" id="englishBusinessName" name="englishBusinessName" pattern=".{5,}"
                                       title="Моля въведете името на фирмата на английски език с поне 5 символа!" required
                                       th:field="*{englishBusinessName}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="idNumEIK">Ид. Номер по ЕИК:</label>
                                <input type="text" id="idNumEIK" name="idNumEIK" pattern=".{5,}"
                                       title="Номера по ЕИК трябва да бъде последователност от 5 цифри!" required
                                       th:field="*{idNumEIK}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"  th:field="*{hasIdNumDDS}" name="hasIdNumDDS" th:value= true id="hasIdNumDDS">
                                <label class="form-check-label" for="hasIdNumDDS">
                                    Има Ид. Номер по ДДС
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{hasIdNumDDS}" name="hasIdNumDDS"  th:value=false id="hasIdNumDDS2">
                                <label class="form-check-label" for="hasIdNumDDS2">
                                    Няма Ид. номер по ДДС
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="address">Адрес:</label>
                                <input type="text" id="address" name="address" required
                                       th:field="*{address}"/>
                            </div>
                            <div class="form-group">
                                <label for="englishAddress">Адрес на английски език:</label>
                                <input type="text" id="englishAddress" name="englishAddress" required
                                       th:field="*{englishAddress}"/>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{isBulgarianClient}" name="isBulgarianClient" value=true id="isBulgarianClient">
                                <label class="form-check-label" for="isBulgarianClient">
                                    Клиента е от България
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{isBulgarianClient}" name="isBulgarianClient"  value=false id="isBulgarianClient2">
                                <label class="form-check-label" for="isBulgarianClient2">
                                    Клиента НЕ е от България
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="mol">МОЛ:</label>
                                <input type="text" id="mol" name="address"
                                       th:field="*{mol}"/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Редактирай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
