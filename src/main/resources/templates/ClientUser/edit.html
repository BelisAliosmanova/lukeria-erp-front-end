<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title>Създай Клиент Потребител</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/form.css" rel="stylesheet">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navbar = document.getElementById("sidebar");
        console.log(navbar);
        const toggler = document.querySelector("a.sidebar-toggle");
        toggler.addEventListener("click", () => {
            navbar.classList.toggle("collapsed");
        });
    });
</script>

<body>
<div class="wrapper">
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="card custom-card-width-lg">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Редактирай Клиент Потребител</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/client-user/edit/' + ${clientUser.id}}" th:object="${clientUser}" method="post">
                            <div class="form-group" th:if="${clients}">
                                <label for="clientId" style="width: 100%;">Клиент:</label>
                                <select id="clientId" name="clientId" style="width: 100%;">
                                    <option th:each="client : ${clients}" th:value="${client.id}">
                                        <span th:text="${client.businessName}"></span>
                                    </option>
                                </select>
                            </div>

                            <div class="form-group" th:if="${customers}">
                                <label for="userId" style="width: 100%;">Потребител:</label>
                                <select id="userId" name="userId" style="width: 100%;">
                                    <option th:each="user : ${customers}" th:value="${user.id}">
                                        <span th:text="${user.username}"></span>
                                    </option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Създай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Import Select2 JavaScript and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />

<script>
    $(document).ready(function() {
        // Initialize Select2 for #clientId and #userId
        $('#clientId').select2({
            placeholder: "Изберете клиент",
            allowClear: true
        });

        $('#userId').select2({
            placeholder: "Изберете потребител",
            allowClear: true
        });
    });
</script>
</body>
</html>
