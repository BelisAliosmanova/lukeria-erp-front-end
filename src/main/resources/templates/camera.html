<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan EAN-13 Barcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="/css/modalStyles.css"> <!-- Нов CSS файл за модалния прозорец -->
    <link rel="stylesheet" href="/css/videoStyles.css"> <!-- Нов CSS файл за видео стиловете -->
</head>
<body>
<h1>Scan EAN-13 Barcode</h1>

<form method="POST" action="/submit-string">
    <div class="input-container">
        <input type="text" id="inputText" name="inputText" placeholder="Enter barcode manually" required>
        <button id="toggleCamera" type="button"><i class="fas fa-camera"></i></button>
    </div>
    <button type="submit">Submit</button>
</form>

<!-- Модален прозорец -->
<div id="cameraModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <video id="modalVideo" width="640" height="480" autoplay></video>
    </div>
</div>

<script src="/js/barcodeScanner.js"></script>
<script src="/js/barcodeScannerCamera.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        new BarcodeScannerCamera({
            videoElementId: 'modalVideo',
            inputElementId: 'inputText',
            toggleButtonId: 'toggleCamera',
            modalId: 'cameraModal'
        });
    });
</script>
</body>
</html>
