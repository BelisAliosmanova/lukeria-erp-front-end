<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/static/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/"/>

    <title> Тарелки </title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="/js/app.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:include="~{fragments/header}"></th:block>

    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="form-container">
                <div class="card custom-card-width-lg">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Редактирай тарелка</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/plate/edit/' + ${plate.id}}" method="get" th:object="${plate}">
                            <div class="form-group">
                                <label for="name">Име:</label>
                                <input type="text" id="name" name="name" pattern=".{10,}"
                                       title="Моля въведете името на кашона с поне 10 символа!" required
                                       th:field="*{name}"/>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <label for="availableQuantity">Налични бройки:</label>
                                <input type="number" id="availableQuantity" name="availableQuantity" min="1" required
                                       th:field="*{availableQuantity}"/>
                            </div>
                            <div class="form-group">
                                <label for="price">Цена:</label>
                                <input type="number" id="price" name="price" step="0.01" min="0.01" required
                                       th:field="*{price}"/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Редактирай</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
<script src="/js/app.js"></script>
</html>
