<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!--    LINKS  -->
  <th:block th:include="~{fragments/links}"></th:block>

  <title> Продукти на поръчка </title>
  <link href="/css/form.css" rel="stylesheet">
  <link href="/css/checkbox.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
  <!--    HEADER  -->
  <th:block th:include="~{fragments/header}"></th:block>
  <div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="row">
        <div class="col-lg-5 mx-auto">
          <div class="card custom-card-width-lg">
            <div class="card-header">
            <h5 class="card-title mb-0">Продукти на поръчката</h5>
            <br>
            <center>
              <form th:if="${!order.invoiced}" th:action="@{'/orderProduct/addProductToExistingOrder/' + ${order.id}}" method="get">
                <button type="submit" class="btn btn-primary">Добави продукт към поръчка</button>
              </form>
            </center>
          </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
              <tr>
                <th>Снимка</th>
                <th>Номер</th>
                <th>Име</th>
                <th>Брой</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product, iter : ${products}">
                <td>
                  <img th:src="@{${backendBaseUrl} + '/'+ ${product.photo}}" alt="no image" height="100" width="100">
                </td>
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${orderProducts[iter.index]?.number}"></td>
                <td>
                  <form th:action="@{'/orderProduct/delete/' + ${orderProducts[iter.index]?.id}}" method="post"
                        th:attr="onsubmit='return confirm(\'Сигурни ли сте, че искате да изтриете от тази поръчка продукта: ' + ${product.name} + '?\');'">
                    <button type="submit" class="btn btn-danger">Изтрий</button>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </main>
  </div>
</div>
<script src="/js/app.js"></script>
</body>
